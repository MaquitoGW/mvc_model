<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 100px;
            color: #ff6b6b;
            margin: 0;
        }

        .error-message {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-wrapper">
            <h1 class="error-code">404</h1>
            <p class="error-message">Ops! A página que você está procurando não foi encontrada.</p>
        </div>
    </div>
</body>

</html>
